name: Build and Push (GitHub Flow)

on:
  push:
    branches: [ "master" ]
    # main에 푸시(Merge)될 때만 실행됩니다.

env:
  REGISTRY: ghcr.io
  # 저장소 이름은 소문자여야 함 (github.repository_owner 사용)
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/stonks-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/stonks-frontend

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. 백엔드 빌드 (API, Worker들이 공통으로 사용)
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2. 프론트엔드 빌드
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
