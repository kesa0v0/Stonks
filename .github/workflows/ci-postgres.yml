name: CI (Postgres)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: dev_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devuser -d dev_db" 
          --health-interval=5s 
          --health-timeout=5s 
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for Postgres (via psycopg2)
        env:
          PGHOST: localhost
          PGPORT: '5432'
          PGUSER: devuser
          PGPASSWORD: devpass
          PGDATABASE: dev_db
        run: |
          python - <<'PY'
          import os, time, sys
          import psycopg2
          dsn = f"host={os.environ['PGHOST']} port={os.environ['PGPORT']} dbname={os.environ['PGDATABASE']} user={os.environ['PGUSER']} password={os.environ['PGPASSWORD']}"
          for i in range(60):
              try:
                  conn = psycopg2.connect(dsn)
                  conn.close()
                  print('Postgres is ready')
                  sys.exit(0)
              except Exception as e:
                  print(f'Waiting for Postgres... ({i}) {e}')
                  time.sleep(2)
          print('Postgres did not become ready in time')
          sys.exit(1)
          PY

      - name: Run tests (Postgres mode)
        env:
          TEST_DB: pg
          TEST_DATABASE_URL: postgresql://devuser:devpass@localhost:5432/dev_db
        run: |
          pytest -q backend
